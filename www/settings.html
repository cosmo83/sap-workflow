<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
	<script src="phonegap.js"></script>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/datajs-1.1.1.js"></script>                                                                                                   
	<script src="js/jquery.mobile-1.4.2.min.js"></script>



</head> 
<body> 

<div data-role="page" data-theme="e" id="settings">
	<script type="text/javascript" charset="utf-8">
                        $(document).on('pageinit',"#settings",function(event){
                                                var storage=sessionStorage;
                                                $.support.cors = true;
                                                $.mobile.allowCrossDomainPages = true;
						if (localStorage) {
							$('#username').val(localStorage.username);
							$('#password').val(localStorage.password);
								
						}	
                        });
			function saveUser(){
				var storage=localStorage;					
				storage.clear();
				storage.setItem("username",$('#username').val());
				storage.setItem("password",$('#password').val());
				alert("User Details Saved");
			}
			function getUser(){
				var storage = localStorage;
				return storage.getItem("username");
			}
			function getPass(){
				var storage = localStorage;
				return storage.getItem("password");
			}
       </script>

	<div data-role="header" data-theme="d">
   	<a href="#back" data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="notext" data-inline="true" data-transition="fade">Back</a>
   	<h2>Settings Page</h2> 
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="fieldcontain">
		    <label for="name">Username : </label>
		    <input type="text" name="username" id="username" value="getUser()" />
		</div>
		<div data-role="fieldcontain">
		    <label for="name">Password : </label>
		    <input type="password" name="password" id="password" value="getPass()" />
		</div>
		<div>
		<a data-role="button" data-inline="true" data-theme="b" onClick="saveUser()">Save User Details</a>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>SAT Infotech Pvt Ltd.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
