<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
	<script src="phonegap.js"></script>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/datajs-1.1.1.js"></script>                                                                                                   
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" charset="utf-8">
			var storage = sessionStorage;
			function add_item(value){
				storage.clear();
				storage.setItem("id",value);	
				$.mobile.changePage("carr.html", { transition: "slide" });
			}	
                        function fillList(){
                                OData.defaultHttpClient.enableJsonpCallback = false;
                                var myurl="http://nplhost.sat-infotech.com:8042/sap/opu/sdata/sap/wfdecisiontaskprocessing/";
				var storage = localStorage;
                                var strUsername=storage.getItem("username");
                                var strPassword=storage.getItem("password");
                                var sUrl = myurl+"WorkflowTaskCollection";
                                var oHeaders = {};
                                oHeaders['Authorization'] = "Basic " + btoa(strUsername + ":" + strPassword); 
                                var request = { 
                                        headers : oHeaders, // object that contains HTTP headers as name value pairs 
                                        requestUri : sUrl, // OData endpoint URI 
                                        method : "GET"
                                }; 
                                OData.read(request, 
                                function (data) {
					if(data.results.length==0){
						$("p#loading-div").html("No Work Items");
					}
					else{
					for (var i=0;i<data.results.length;i++){
						var value = data.results[i].value;
						var scheme_id = data.results[i].scheme_id;
						var scheme_agency_id = data.results[i].scheme_agency_id;	
						var subject = data.results[i].subject;
						var task_name = data.results[i].task_name 
						if(task_name.indexOf("PO RAISED") < 0){
						$('#workList').append('<div class="workDetails" data-role="collapsible"><h3>'+value+'</h3><p>'+subject+'</p><p>'+task_name+'</p><p><a data-role="button" data-inline="true" data-theme="a" data-icon="delete" data-mini="true" id="reject-button-'+value+'" onClick=\'decideObject("'+value+'","'+scheme_id+'","'+scheme_agency_id+'","0002")\'>Reject</a><a data-role="button" data-icon="check" data-inline="true" data-mini="true" data-theme="b" id="accept-button-'+value+'" onClick=\'decideObject("'+value+'","'+scheme_id+'","'+scheme_agency_id+'","0001")\'>Approve</a></p></div>');
						var button_reject = "#reject-button-"+value;
						var button_accept = "#accept-button-"+value;
						$('#workList').collapsibleset("refresh");
						$(button_reject).buttonMarkup();
						$(button_accept).buttonMarkup();
						}
					}
					}
                                }, function (err) {
                                        alert(JSON.stringify(err));

                                });
                        }
			function decideObject(value,scheme_id,scheme_agency_id,dec_key){
                                var myurl="http://nplhost.sat-infotech.com:8042/sap/opu/sdata/sap/wfdecisiontaskprocessing/";
				var sUrl = myurl + "DecisionOption_ApplyDecision?value="+value+"&scheme_id="+scheme_id+"&scheme_agency_id="+scheme_agency_id+"&dec_key="+dec_key;
				var storage = localStorage;
                                var strUsername=storage.getItem("username");
                                var strPassword=storage.getItem("password");
				$.ajax({
  				  url: sUrl,
				  type: 'GET',
				  username: strUsername,
				  password: strPassword,
				  error : function (request,error){ alert(JSON.stringify(request)); }, 
				  success: function (data) {
					if(dec_key=="0002"){
						alert("Work Item Rejected");
					}
					if(dec_key=="0001"){
						alert("Work Item Accepted");
					}
					$('#workList').empty();	
					fillList();
    				  }
				  });	
			}

        </script>
        <script type="text/javascript" charset="utf-8">
                        document.addEventListener("deviceready", onDeviceReady, false);
                        function onDeviceReady() {
				$.support.cors = true;
			        $.mobile.allowCrossDomainPages = true;
                                fillList();
				$(document).ready("#button").click(function() {  });
                        }
			$(document).on({
  				ajaxStart: function() { 
				        $.mobile.loading('show');
				},
				ajaxStop: function() {
    					$.mobile.loading('hide');
  				}    
			});
       </script>


</head> 
<body> 

<div data-role="page" data-theme="e">

	<div data-role="header" data-theme="d">
        <a href="settings.html" data-role="button" data-icon="gear" data-iconpos="notext" data-inline="true" class="ui-btn-right" data-transition="fade">Settings</a>
   	<h2>Work List Items</h2> 
	</div><!-- /header -->

	<div data-role="content">	
		<p id="loading-div"></p>		
		<div data-role="collapsible-set" data-inset="true" data-filter="true" id="workList">
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>SAT Infotech Pvt Ltd.</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
